<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kipik - Analyse de site</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>
<body id="kipik-popup">
    <div class="popup-container">
        <header class="header">
            <div class="header-content">
                <img src="assets/logo.png" alt="Logo de Kipik" class="logo"/>
            </div>
            <p class="subtitle">Analyseur de sites web</p>
        </header>
        
        <main class="main-content">
            <button id="loadButton" class="analyze-button">
                <span class="button-icon">üîç</span>
                Analyser la page
            </button>

            <button id="analyzePageSpeed" class="analyze-button">
                <span class="button-icon">üìä</span>
                Analyser avec PageSpeed
            </button>

            <div id="pageSpeedResults" class="results" style="display: none;">
                <div class="score-card">
                    <h3>Performance</h3>
                    <div class="score" id="performanceScore">-</div>
                </div>
                <div class="score-card">
                    <h3>Accessibilit√©</h3>
                    <div class="score" id="accessibilityScore">-</div>
                </div>
                <div class="score-card">
                    <h3>SEO</h3>
                    <div class="score" id="seoScore">-</div>
                </div>
                <div class="score-card">
                    <h3>Bonnes pratiques</h3>
                    <div class="score" id="bestPracticesScore">-</div>
                </div>
            </div>

            <div id="siteInfo" class="info-container">
                <!-- Le contenu sera inject√© ici par JavaScript -->
            </div>
        </main>

        <footer class="footer">
            <p>Kipik v1.0.0</p>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
